name: Update README

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    if: github.repository != 'MWDelaney/trellis-template'
    steps:

      #Checkout the repo
      - uses: actions/checkout@v3

      # Replace repository slug
      - name: Replace repository slug
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "MWDelaney/trellis-template"
          replace: "${{ github.repository_owner }}/${{ github.event.repository.name }}"
          include: "README.md"
          regex: false

      # Replace repository title
      - name: Replace repository title
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "# trellis-template"
          replace: "# ${{ github.event.repository.name }}"
          include: "README.md"
          regex: false

      # Commit changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Update README"
