name: Deploy to staging
run-name: Deploy to staging

on:
  workflow_dispatch:
  push:
    branches: [staging]

jobs:
  deploy:
    steps:
      - uses: andstor/file-existence-action@v2
        id: check_files
        with:
          files: "trellis/deploy.yml"
      - uses: ./.github/workflows/trellis-cli.yml
        if: steps.check_files.outputs.files_exists == 'true'
        secrets: inherit
